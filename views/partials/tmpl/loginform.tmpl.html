<md-dialog aria-label="Login Users" layout-align="end start">
  <md-content>
    <md-subheader>
      <md-icon md-svg-src="/images/icons/person.svg"></md-icon>
      <h1 class="md-primary md-sticky-no-effect md-padding">Login in</h1>
    </md-subheader>  
  <md-content class="md-primary md-sticky-no-effect md-padding">
    <form name="loginform">
      <md-input-container md-no-float>
        <md-icon for="email" aria-label="img email" md-svg-src="/images/icons/email.svg"></md-icon>
        <input id="email" md-maxlength="30" aria-label="Login Users Email" type="email" required placeholder="Email" ng-model="user.email">       
      </md-input-container>
      <md-input-container md-no-float>       
        <md-icon for="password" aria-label="img password" md-svg-src="/images/icons/password.svg"></md-icon>       
        <input id="password" md-minlength="8" md-maxlength="8" aria-label="Login Users PassWord" required type="password" placeholder="PassWord" ng-model="user.password">
      </md-input-container>
      <md-button class="md-raised md-primary" ng-click="logar(user)">logar</md-button>
      <md-button class="md-raised md-warn" ng-click="cancel()">cancel</md-button>
    </form>
    <div class="md-body-1 md-warn">{{message}}</div>
    <div ng-if="tryLogin" layout="row" layout-margin layout-fill layout-padding   layout-align="center">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
  </md-content>
</md-dialog>
